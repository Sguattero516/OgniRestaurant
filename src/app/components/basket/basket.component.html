<div class="container__cart">
    <p class="YouOrder">Ваш заказ:</p>
    <div class="cart-item" *ngFor="let item of items">
        <span>{{ item.name }}
            <button class="btn btn__rem" (click) = "remove_btn()">-</button>
            <span class="quantity"> {{quantity}} </span>
        <button class="btn btn__add" (click)="add_btn()">+</button> {{item.price}}
        </span>
    </div>
</div>
