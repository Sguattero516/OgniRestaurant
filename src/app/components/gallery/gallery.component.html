<div class="slider">
    <section class="interesting" *ngFor="let food of foods">
        <img class="interesting interesting__img" [ngStyle]="{'left.px': leftValue}" [src]="food.name">
    </section>
    <button class="btn" (click)="toggle()">вперёд</button>
    <button class="btn" (click)="toggle2()">назад</button>
</div>
