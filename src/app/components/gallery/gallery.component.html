<div class="slider">
    <section class="interesting" *ngFor="let food of foods">
        <img class="interesting interesting__img" [src]="food.name">
        <img class="interesting interesting__img-2" *ngStyle="{left: '{{leftValue}}'}" [src]=" food.name ">
    </section>
    <button class="btn btn__forward ">вперёд</button>
    <button class="btn btn__back ">назад</button>
</div>
